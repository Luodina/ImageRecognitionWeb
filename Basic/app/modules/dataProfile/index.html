<!doctype html>
<html lang="en">
<head>
  <title>Data Profile</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
  <style type="text/css">
    #cell {
      font-family: monospace;
    }
  </style>
</head>
<body>

<script id='jupyter-config-data' type="application/json">{ "baseUrl": "http://localhost:8888/","token":"45c7c848813b6d5bb55b6c16e5ca7ad6f7623ed4de1a838a"}</script>

<div id="firstPage">
  <div>
    <input type="text" id="dataFilePath">
    <button id="dataPreview">预览</button>
  </div>

  <div>
    <table id="previewDatas" border="1">
    </table>
    <button id="displayReport">查看报告</button>
  </div>
</div>


<div id="reportDiv" style="display: none">
      <iframe  name="reportFrame" id="reportFrame" src='./dataProfile.html' frameborder='0' width='100%' height='500px'></iframe>
      <button style="display: none;" onclick="reportFrame.window.location.reload()" id="refreshIframeB">刷新iframe</button>
      <button  id="getProcessSuggestions">查看数据预处理建议</button>
</div>


<div class="row suggestData" style="display: none" id="processSuggestions">
  <div class="step stepOne">
    <p><span class="glyphicon glyphicon-triangle-bottom"></span>步骤一 高关联性变量去重(请勾选保留的变量)</p>
    <table id="varCorrTable" border="1">
    </table>
    <button id="highCorrProcess">应用</button>
  </div>
  <div class="step stepTwo">
    <p><span class="glyphicon glyphicon-triangle-bottom"></span>步骤二 变量空值处理</p>
    <table id="imputerTable" border="1">
    </table>
    <button id="imputerProcess">应用</button>
  </div>
  <div class="step stepThree">
    <p><span class="glyphicon glyphicon-triangle-bottom"></span>步骤三 变量正则化</p>
    <table id="scalarTable" border="1">
    </table>
    <button id="standardProcess">应用</button>
  </div>
  </br></br>
  <button  id="saveData">保存</button>
</div>


<script type="text/javascript">
  require.config({
    paths: {
      'jquery': 'https://code.jquery.com/jquery-2.2.4.min',
      '@jupyterlab/services': 'https://unpkg.com/@jupyterlab/services@^0.34/dist/index',
    }
  });
</script>
<script src="./index.js"></script>
</body>
</html>
