<!doctype html>
<html lang="en">
  <head>
    <title>Jupyter Services Demo</title>

    <style type="text/css">
    #cell {
      font-family: monospace;
    }

  </head>

    <div id="output1"></div>
    <script type="text/javascript">
    require.config({
        paths: {

          '@jupyterlab/services': 'https://unpkg.com/@jupyterlab/services@^0.34/dist/index',
        }

    <script src="index.js"></script>

</html>
