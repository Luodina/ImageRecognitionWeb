<table style="width: 100%;" class="dataApplication">
  <tr>
    <td class="dataLeft" style="height: 600px">
      <ul class="dataStepUl">
        <li class="dataStepLi" ng-class="{'active' : tab == 0}" ng-click="clicked(0)">{{'web_common_data_application_05'
          | translate}}
        </li>
        <li class="dataStepLi" ng-class="{'active' : tab == 1}" ng-click="clicked(1)">{{'web_common_data_application_06'
          | translate}}
        </li>
        <li class="dataStepLi" ng-class="{'active' : tab == 2}" ng-click="clicked(2)">{{'web_common_data_application_07'
          | translate}}
        </li>
        <li class="dataStepLi" ng-class="{'active' : tab == 3}" ng-click="clicked(3)">{{'web_common_data_application_08'
          | translate}}
        </li>
        <li class="dataStepLi" ng-class="{'active' : tab == 4}" ng-click="clicked(4)">{{'web_common_data_application_09'
          | translate}}
        </li>
      </ul>
    </td>
    <td class="dataRight">
      <div ng-show='tab == 0' class="fileContent">
        <div ng-controller="FileCtrl" class="filePart">
          <div file class="file"></div>
        </div>
      </div>
      <div ng-show='tab == 1' class="taskPlanContent">
        <div ng-controller="TaskPlanCtrl" class="taskPlanPart">
          <div task class="task"></div>
        </div>
      </div>
      <div ng-show='tab == 2' class="choreographyContent">
        <div ng-controller="ChoreographyCtrl" class="choreographyPart">
          <div choreography class="choreography"></div>
        </div>
      </div>
      <div ng-show='tab == 3' class="resultContent">
        <div ng-controller="ResultCtrl" class="resultPart">
          <div result class="result"></div>
        </div>
      </div>
      <div ng-show='tab == 4' class="previewContent">
        <div ng-controller="PreviewCtrl" class="previewPart">
          <div preview class="preview"></div>
        </div>
      </div>
    </td>
  </tr>
</table>
