<div class="modal-header">
  <span style= "float:left;">删除信息</span>
  <span class="modal-header-close closeModelBtn" ng-click="cancel()"></span>
</div>
<div class="modal-body">
  <span style="font-size: 16px;margin-left: 40%;color: red;">确认要删除此信息吗?</span>
</div>
<div class="modal-footer">
  <span class="modal-footer-btn" ng-click="cancel()">取消</span>
  <span class="modal-footer-btn" ng-click="ok()" style="margin-right: 10px">确定</span>
</div>
