<div class="modal-header">
  <span class="modal-header-title">{{title | translate}}</span>
  <span class="modal-header-close" ng-click="cancel()">X</span>
</div>
<div class="modal-body">
  <div class="modal-body-title">{{'web_common_019'| translate}}{{content| translate}}</div>
  <input class="modal-body-name" ng-model='model.name'>
</div>
<div class="modal-footer">
  <span class="modal-footer-btn" ui-sref="{{url}}({mode: 'new', name: model.name})" ng-click="cancel()">{{'web_common_015'| translate}}</span>
</div>
