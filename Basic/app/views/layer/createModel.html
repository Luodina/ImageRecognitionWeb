<div class="modal-header">
  <span class="modal-header-title">{{tit}}</span>
  <span class="modal-header-close" ng-click="cancel()">X</span>
</div>
<div class="modal-body">
  <div class="modal-body-title">{{cont}}</div>
  <input class="modal-body-name" ng-model='model.name'>
</div>
<div class="modal-footer">
  <span class="modal-footer-btn" ui-sref="data({mode: 'new', name: model.name})" ng-click="cancel()">{{create}}</span>
</div>
