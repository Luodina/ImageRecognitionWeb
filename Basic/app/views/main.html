<div class="jumbotron">
  <div class="container">
    <div class="col-md-6 col-md-offset-3 bgcolor">
      <div class="form-group">
        <label class="pull-left">用户名</label>
        <input class="form-control" placeholder="" ng-model="user.name">
      </div>
      <div class="form-group">
        <label class="pull-left">密码</label>
        <input ng-class="styles" class="form-control" type="password" placeholder="" ng-model="user.pass">
        <div class="pull-left" style="color:red">{{message}}</div>
      </div>
      <div class="form-group" style="padding-top: 10px;">
        <a class="btn btn-block btn-primary" ng-click="login()">登录</a>
      </div>
    </div>
  </div>
</div>
