<div class="jumbotron login">
  <h1>OCAI!</h1>
  <p class="lead">
    <img src="images/yeoman.png" alt="OCAI"><br>
  </p>
  <div class="container">
    <div class="col-md-6 col-md-offset-3 bgcolor">
      <div class="form-group">
        <label class="pull-left">{{username | translate}}</label>
        <input class="form-control" placeholder="{{username | translate}}" ng-model="user.name">
      </div>
      <div class="form-group">
        <label class="pull-left">{{password | translate}}</label>
        <input ng-class="styles" class="form-control" type="password" placeholder="{{password | translate}}" ng-model="user.pass">
        <!--<div class="pull-left" style="color:red">{{message}}</div>-->
      </div>
      <div class="form-group" style="padding-top: 10px;">
        <a class="btn btn-block btn-primary" ng-click="login()">{{signin | translate}}</a>
      </div>
    </div>
  </div>
</div>
