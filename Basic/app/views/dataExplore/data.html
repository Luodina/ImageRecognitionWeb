  <div class="data-tab">
    <!--<div active="model.active"></div>-->
    <uib-tabset vertical="true" type="tabs" active="tabs">
      <uib-tab index="0" heading="{{ source | translate}}"  >
        <div ng-controller="DataSourceCtrl" >
          <div source></div>
        </div>
        <div class="button">
          <button type="button" class="btn btn-default btn-sm" ng-click="clicked(1)" >{{next | translate}}</button>
        </div>
      </uib-tab>
      <uib-tab index="1" disable="model.active == 0"  heading="{{ report | translate}}" >
        <div ng-controller="DataReportCtrl">
          <div report></div>
        </div>
        <div class="button">
          <button type="button" class="btn btn-default btn-sm" ng-click="clicked(0)" >{{back | translate}}</button>
          <button type="button" class="btn btn-default btn-sm" ng-click="clicked(2)" >{{next | translate}}</button>
        </div>
      </uib-tab>
      <uib-tab index="2" disable="model.active == 0" heading="{{ processing | translate}}">
        <div ng-controller="DataProcessingCtrl">
          <div processing></div>
        </div>
        <div class="button">
          <button type="button" class="btn btn-default btn-sm" ng-click=clicked(1) >{{back | translate}}</button>
          <button type="button" class="btn btn-default btn-sm" >{{application | translate}}</button>
          <!--<button type="button" class="btn btn-default btn-sm" ng-click="preview()">{{previewPage | translate}}</button>-->
        </div>
      </uib-tab>
    </uib-tabset>
  </div>
