      <tr ng-repeat="x in names">
        <td>{{x.Nameo}}</td>
        <td>{{x.Namet}}</td>
        <td>{{x.Nameth}}</td>
      </tr>

        <td>{{x.Nameb}}</td>
        <td>{{x.Namec}}</td>
        <td>{{x.Named}}</td>

      </tr>
    </table>
    <button>应用</button>
  </div>
  <div class="step stepThree">
    <p><span class="glyphicon glyphicon-triangle-bottom"></span>步骤三 变量正则化</p>
    <table>
      <tr ng-repeat="x in names">
        <td>{{x.Namea}}</td>
        <td>{{x.Nameb}}</td>
        <td>{{x.Namec}}</td>
        <td>{{x.Named}}</td>
        <td>{{x.Namee}}</td>
      </tr>
