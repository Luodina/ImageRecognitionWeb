<div class="container-fluid">
  <div class="row">
    <div class="dataExplore-header">
      <div class="dataExplore-header-left">{{msg}}</div>
      <div class="dataExplore-header-right">
        <img src="./images/search.png" alt="搜索">
        <input type="text" placeholder="数据应用搜索">
      </div>
    </div>
    <div class="dataExplore-container">
      <uib-tabset class="tab-default" active="grid.active">
        <uib-tab index="1">
          <uib-tab-heading>
            <i class="faa faa-edit"></i>&nbsp;&nbsp;我的数据探索
          </uib-tab-heading>
          <!--<div  ng-include="'views/backing_service_detail/applied_instance.html'"></div>-->
            <div class="dataExplore-container-main" ng-repeat="item in listofProject">
              <div class="main_header_data">{{item.header}}</div>
              <div class="main_container_data">{{item.content}}</div>
              <div class="main_footer_data">{{item.footer}}</div>
            </div>
        </uib-tab>
        <uib-tab index="2">
          <uib-tab-heading>
            <i class="faa faa-edit"></i>&nbsp;&nbsp;{{'web_common_008' | translate}}<a ui-sref="createFile"> + </a>
          </uib-tab-heading>
          <div>all.one</div>
        </uib-tab>
        <uib-tab index="3">
          <uib-tab-heading>
            <i class="faa faa-edit"></i>&nbsp;&nbsp;文本预处理
          </uib-tab-heading>
          <div>all.two</div>
        </uib-tab>
        <uib-tab index="4">
          <uib-tab-heading>
            <i class="faa faa-edit"></i>&nbsp;&nbsp;分类预测
          </uib-tab-heading>
          <div>all.three</div>
        </uib-tab>
        <uib-tab index="5">
          <uib-tab-heading>
            <i class="faa faa-edit"></i>&nbsp;&nbsp;数据智能分组
          </uib-tab-heading>
          <div>all.four</div>
        </uib-tab>
        <uib-tab index="6">
          <uib-tab-heading>
            <i class="faa faa-edit"></i>&nbsp;&nbsp;目标检测
          </uib-tab-heading>
          <div>all.five</div>
        </uib-tab>
        <uib-tab index="7">
          <uib-tab-heading>
            <i class="faa faa-edit"></i>&nbsp;&nbsp;专家模式
          </uib-tab-heading>
          <div>all.six</div>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</div>
