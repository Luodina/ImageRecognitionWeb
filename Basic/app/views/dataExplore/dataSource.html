
<div  ng-controller="DataSourceCtrl" class="row chooseData" >
  <p>{{ datamation | translate}}</p>
  <div>
    <input type="radio" ng-model="bigData" value="iptOne">&nbsp;&nbsp;{{defaultData | translate}}
  </div>
  <br/>
  <div>
    <input type="radio" ng-model="bigData" value="iptTwo">&nbsp;&nbsp;{{datafileimport | translate}}
  </div>
  <div>
    <input ngf-select type="file" ng-model="file">
  </div>
  <br/>
  <div>
    <button type="button" ng-click="upload()">UPLOAD</button>
    <button type="button" ng-click="run()">PREVIEW</button>
  </div>
  <div style="margin:30px 0;">
    <textarea class="content" style="width: 600px;height: 300px" rows="5"></textarea>
  </div>
  <div class="btnNext"><a ui-sref="data.report">{{next | translate}}</a></div>
</div>
