version: '3'

services:
  ui:
    build:
      context: .
      dockerfile: Dockerfile.web
    image: aura/ui
    depends_on:
      - mysql
      - notebook
    links:
      - mysql
      - notebook
    ports:
      - 9000:9000
    volumes:
      - ./config.js:/app/build-server/config.js
      - ./notebookPath:/app/notebookPath

  notebook:
    image: jupyter/all-spark-notebook:latest
    ports:
      - 8889:8889
    volumes:
      - ./notebookPath:/home/jovyan/work/notebookPath
      - ./jupyter_notebook_config.py:/jupyter_notebook_config.py
    command: jupyter-notebook --port=8889 --NotebookApp.token='9e4f96c5239743a8dd5910216c6f02dad89a58932d63db7f' --config=/jupyter_notebook_config.py --no-browser
  mysql:
    build:
      context: .
      dockerfile: Dockerfile.mysql
    image: aura/mysql
    ports:
      - '3306:3306'
    volumes:
      - data-volume:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'Ocai@1234'

volumes:
  data-volume:
